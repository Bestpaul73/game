<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/stratosskyengweb-regular.woff">
    <link rel="stylesheet" href="./fonts/stratosskyengweb-regular.woff2">
    <link rel="stylesheet" href="./style.css">
    <title>Card Pairs Game</title>
</head>

<body>
    <div class="app">
        <div class="center level-screen">
            <form class="level-form">
                <div class="level-radio">
                    <label class="level-title">Выбери сложность</label>
                    <div class="level-buttons">
                        <label for="level-basic">
                            <input id="level-basic" name="group-level" class="level-buttons" type="radio" value="basic">
                            <img src="./img/1.png" alt="1">
                        </label>
                        <label for="level-middle">
                            <input id="level-middle" name="group-level" class="level-buttons" type="radio"
                                value="middle">
                            <img src="./img/2.png" alt="2">
                        </label>
                        <label for="level-advanced">
                            <input id="level-advanced" name="group-level" class="level-buttons" type="radio"
                                value="advanced">
                            <img src="./img/3.png" alt="3">
                        </label>
                    </div>
                </div>
                <button class="level-form-btn">Старт</button>
            </form>
        </div>
    </div>

    <script src="./src/index.js"></script>
    <script>
        const form = document.querySelector('.level-form');
        const radioButtons = form.querySelectorAll('label');
        const radio = form.querySelector('.level-radio');

        function handleRadioChange(e) {

            LEVEL = e.target.value;
            console.log(LEVEL);
            // console.dir(e.target);
            radioButtons.forEach((item) => {
                item.classList.remove('level-checked_button');
            });
            e.target.parentElement.classList.add('level-checked_button');
        }

        radio.addEventListener('change', handleRadioChange);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (LEVEL) {
                console.log(LEVEL, "переходим к игре");
            };
        });
    </script>
</body>

</html>
